<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
        <div id="wrapper">
            <div id="container">

                <!--section 1, heading-->
                <h1 id="heading">PASSWORD GENERATOR</h1>

                <!--section 2, showing password and copying-->
                <div id="section2">
                    <input readonly placeholder="Password" id="password-display">

                    <button id="copy-btn">
                        <img src="copy.svg" alt="copy"></button>
                        <span id="copy-msg"></span>
                </div>

                <!--section 3-->
                <div id="section3">

                    <!--password length-->
                    <div id="password-length">
                        <p id="password-length-text">Passsword Length</p>
                        <p id="password-length-number">1</p>
                    </div>

                    <!--slider for range of password-->
                    <input type="range" step="1" min="1" max="20" id="password-length-range">

                    <!--checkboxes-->
                    <div class="check">
                        <input type="checkbox" id="uppercase">
                        <label for="uppercase">Includes Uppercase letters</label>
                    </div>
                    <div class="check">
                        <input type="checkbox" id="lowercase">
                        <label for="lowercase">Includes Lowercase letters</label>
                    </div>
                    <div class="check">
                        <input type="checkbox" id="numbers">
                        <label for="numbers">Includes Numbers</label>
                    </div>
                    <div class="check">
                        <input type="checkbox" id="symbols">
                        <label for="symbols">Includes Symbols</label>
                    </div>

                    <!--strength-->
                    <div id="strength-container">
                        <p id="strength-text">Strength</p>
                        <div id="strength-indicator"></div>
                    </div>

                    <!--password generator button-->
                    <button id="password-generate-btn">PASSWORD GENERATOR</button>


                </div>

            </div>
        </div>






    <script src="index.js"></script>
</body>
</html>
